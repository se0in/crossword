<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="seoin" />
  <title>crossword</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/crossword.css" />
  <script defer src="./js/custom.js"></script>
</head>

<body>
  <div id="wrap">
    <div class="background-screen">
      <div class="background-icon">
        <div class="icon-box">
          <img src="./img/icon-computer.svg" alt="내 컴퓨터">
          <span>내 컴퓨터</span>
        </div>
        <div class="icon-box">
          <img src="./img/icon-directory_open_file.svg" alt="내 문서">
          <span>내 문서</span>
        </div>
        <div class="icon-box">
          <img src="./img/icon-internet_explorer.svg" alt="internet explorer">
          <span>Internet Explorer</span>
        </div>
        <div class="icon-box">
          <img src="./img/icon-network_normal.svg" alt="네트워크 환경">
          <span>네트워크<br>환경</span>
        </div>
        <div class="icon-box">
          <img src="./img/icon-recycle_bin.svg" alt="휴지통">
          <span>휴지통</span>
        </div>
        <div class="icon-box">
          <img src="./img/icon-cross_word.svg" alt="Game Cross Word">
          <span>Game<br>Cross Word</span>
        </div>
      </div>
    </div>
    <div class="background-taskbar">
      <div class="start">
        <img src="./img/taslbar-windows.svg" alt="시작">
        <span>시작</span>
      </div>
      <div class="fix">
        <img src="./img/taskbar-world.svg" alt="world">
        <img src="./img/taskbar-multimedia.svg" alt="multimedia">
        <img src="./img/taskbar-internet_explorer.svg" alt="internet explorer">
      </div>
      <div class="current">
        <div class="current-crossword">
          <img src="./img/icon-cross_word.svg" alt="Game Cross Word">
          <span>Game - Cross Word</span>
        </div>
      </div>
      <div class="time">
        <div class="nowTime">
          <img src="./img/taskbar-directory.svg" alt="directory">
          <img src="./img/taskbar-users_green.svg" alt="users green">
          <div class="crrentTime">
            <span>오후</span>
            <span>11</span>:<span>28</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- crossword.html -->
  <div id="crossword"></div>
</body>

</html>
